<md-content class="scrollable-nav-content">
  <md-list>
    <md-list-item ng-repeat="user in $ctrl.users | orderBy: ['name', 'githubHandle']" ng-click="$ctrl.showDetails({user:user})">
      <img ng-src="https://avatars.githubusercontent.com/{{user.githubHandle || 'github'}}" class="md-avatar" />
      <span ng-class="{'selected' : user === $ctrl.selected }">{{user.name || user.githubHandle}}</span>
    </md-list-item>
  </md-list>
</md-content>
